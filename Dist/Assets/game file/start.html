<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSTEMulate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(covers/InSTEMulate.png);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #buttonContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px; 
        }
        #startButton {
            margin-top: 140px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            background-color: #00cf2d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            font-family: "Orbitron", sans-serif;
            font-weight: bold;
            font-size: xx-large;
        }
        #exitButton {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            font-family: "Orbitron", sans-serif;
            font-weight: bold;
            font-size: xx-large;


        }
        #exitButton {
            background-color: #dc3545;
            color: #fff;
        }
        #startButton:hover,
        #exitButton:hover {
            filter: brightness(85%);
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #optionButton {
        margin-top: 140px;
        padding: 15px 30px;
        font-family: 'Press Start 2P', cursive;
        font-size: 20px;
        background-color: #000000;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        outline: none;
        font-family: "Orbitron", sans-serif;
        font-weight: bold;
        font-size: xx-large;
        }

        #optionButton:hover {
        filter: brightness(85%);
        background-color: #0056b3;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton" onclick="start()">Start</button>
        <button id="optionButton" onclick="option()">Option</button>
        <button id="exitButton" onclick="exitQuiz()">Exit</button>
    </div>
    <script>
        
        function start() {
            window.location.href = 'game.html';
        }
        function exitQuiz() {
            window.close()
        }
    </script>
</body>
</html>
