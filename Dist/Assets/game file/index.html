<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSTEMulate - Trivia Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            text-decoration: none;
            color: #fff;
            background-color: #6c5ce7;
        }
        .button:hover {
            background-color: #4a3eb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to InSTEMulate!</h1>
        <p>Expand your knowledge and have fun with our interactive trivia game. Choose your category, difficulty level, and question type to begin the adventure.</p>
        <a href="start.html" class="button">Start Playing</a>
    </div>
</body>
</html>
