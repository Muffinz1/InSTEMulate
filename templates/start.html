<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSTEMulate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/start.css">
</head>
<body>
    <div class="audio-container">
        <audio controls autoplay loop class="custom-audio" id="audio">
            <source src="/static/music/song3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="container">
        <button id="startButton" onclick="start()">Start</button>
        <button id="exitButton" onclick="exit()">Exit</button>
    </div>
    <script>
        function start() {
            window.location.href = '/game'; 
        }
        document.getElementById("audio").volume = 0.5;
        function exit(){
            window.location.href= '/';
        }
    </script>
</body>
</html>
